<script>

    var ss = function (selection) {
        this.element = [];
        this.$all(selection);
    }
    ss.prototype = {
        $all: function (selection,context) {
            context = context||document;
            this.element = context.querySelectorAll(selection);
            return this;
        },
        hide: function () {
            for(var i = 0,len=this.element.length;i<len;i++){
                this.element[i].style.display = "none";
            }
            return this;
        },
        show: function () {
            for(var i = 0,len=this.element.length;i<len;i++){
                this.element[i].style.display = "block";
            }
            return this;
        },
        css: function (key,value) {
                for(var i = 0,len=this.element.length;i<len;i++){
                    this.element[i].style[key] = value;
            }
        }
    }
    var itcast = function (selcet) {
        return new ss(selcet);
    }
